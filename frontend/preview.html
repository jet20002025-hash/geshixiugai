    <script>
        // ä»URLå‚æ•°è·å–document_id
        const urlParams = new URLSearchParams(window.location.search);
        let docId = urlParams.get('id') || urlParams.get('document_id');
        
        // å¦‚æœæ²¡æœ‰document_idï¼Œå°è¯•ä»è·¯å¾„ä¸­æå–
        if (!docId) {
            const pathMatch = window.location.pathname.match(/\/preview\/([^\/]+)/);

        // å¦‚æœè¿˜æ˜¯æ²¡æœ‰ï¼Œå°è¯•ä»hashä¸­è·å–
        if (!docId && window.location.hash) {
            const hashMatch = window.location.hash.match(/[#&]id=([^&]+)/);
            if (hashMatch) {
                docId = decodeURIComponent(hashMatch[1]);
            }
        }
        
        // å¦‚æœè¿˜æ˜¯æ²¡æœ‰ï¼Œæ˜¾ç¤ºé”™è¯¯
        if (!docId) {
            showError('ç¼ºå°‘æ–‡æ¡£IDå‚æ•°', 'è¯·åœ¨URLä¸­åŒ…å«æ–‡æ¡£IDï¼Œä¾‹å¦‚ï¼š/web/preview.html?id=æ–‡æ¡£ID');
            return;

        // æ˜¾ç¤ºæ–‡æ¡£IDï¼ˆåªæ˜¾ç¤ºå‰8ä½ï¼Œä¿æŠ¤éšç§ï¼‰
        const displayId = docId.length > 8 ? docId.substring(0, 8) + '...' : docId;
        document.getElementById('documentId').textContent = displayId;
        
        // æ£€æŸ¥æ”¯ä»˜çŠ¶æ€
        async function checkPaymentStatus() {
            try {
                const response = await fetch(`/documents/${docId}`);
                if (response.ok) {

                    if (data.paid) {

                        document.getElementById('previewStatus').textContent = 'æ­£å¼ç‰ˆï¼ˆå·²æ”¯ä»˜ï¼‰';
                        document.getElementById('previewStatus').className = 'status-badge paid';

            }
        }
        
        // åŠ è½½é¢„è§ˆå†…å®¹
        async function loadPreview() {
            try {
                const response = await fetch(`/documents/${docId}/preview`);
                
                if (!response.ok) {
                    let errorMessage = `åŠ è½½å¤±è´¥ (${response.status})`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorMessage;
                    } catch (e) {
                        const errorText = await response.text();
                        if (errorText) {

                        }
                    }
                    throw new Error(errorMessage);
                }
                
                // è·å–é¢„è§ˆHTMLå†…å®¹
                const htmlContent = await response.text();
                
                // å¦‚æœå†…å®¹ä¸ºç©ºï¼Œæ˜¾ç¤ºé”™è¯¯
                if (!htmlContent || htmlContent.trim().length === 0) {
                    throw new Error('é¢„è§ˆå†…å®¹ä¸ºç©ºï¼Œè¯·é‡æ–°å¤„ç†æ–‡æ¡£');
                }
                
                // åˆ›å»ºblob URL
                const blob = new Blob([htmlContent], { type: 'text/html; charset=utf-8' });
                const blobUrl = URL.createObjectURL(blob);
                
                // åŠ è½½åˆ°iframe
                const iframe = document.getElementById('previewFrame');
                iframe.src = blobUrl;
                
                // éšè—åŠ è½½æç¤ºï¼Œæ˜¾ç¤ºiframe
                iframe.onload = () => {
                    document.getElementById('loading').style.display = 'none';
                    iframe.style.display = 'block';
                    // æ¸…ç†blob URLï¼ˆå»¶è¿Ÿæ¸…ç†ï¼Œç¡®ä¿iframeå·²åŠ è½½ï¼‰
                    setTimeout(() => {
                        URL.revokeObjectURL(blobUrl);
                    }, 1000);
                };
                
                // å¤„ç†iframeåŠ è½½é”™è¯¯
                iframe.onerror = () => {
                    showError('é¢„è§ˆåŠ è½½å¤±è´¥', 'æ— æ³•åœ¨iframeä¸­åŠ è½½é¢„è§ˆå†…å®¹ï¼Œè¯·ç¨åé‡è¯•');
                };
                
                // è®¾ç½®è¶…æ—¶ï¼ˆ30ç§’ï¼‰
                setTimeout(() => {
                    if (document.getElementById('loading').style.display !== 'none') {
                        showError('åŠ è½½è¶…æ—¶', 'é¢„è§ˆå†…å®¹åŠ è½½æ—¶é—´è¿‡é•¿ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•');
                    }

                await checkPaymentStatus();
                
            } catch (error) {
                console.error('åŠ è½½é¢„è§ˆå¤±è´¥:', error);
                let errorDetail = error.message || 'è¯·æ£€æŸ¥æ–‡æ¡£IDæ˜¯å¦æ­£ç¡®ï¼Œæˆ–æ–‡æ¡£æ˜¯å¦å·²å¤„ç†å®Œæˆ';
                
                // å¦‚æœæ˜¯404é”™è¯¯ï¼Œæä¾›æ›´å‹å¥½çš„æç¤º
                if (error.message && error.message.includes('404')) {
                    errorDetail = 'æ–‡æ¡£ä¸å­˜åœ¨æˆ–å°šæœªå¤„ç†å®Œæˆï¼Œè¯·è¿”å›ä¸»é¡µé‡æ–°ä¸Šä¼ æ–‡æ¡£';
                }

        if (document.readyState === 'loading') {
