                if (error.message && (error.message.includes('404') || error.message.includes('æœªæ‰¾åˆ°'))) {

                } else if (error.message && error.message.includes('ç½‘ç»œ')) {

        // ä½¿ç”¨PDF.jsåŠ è½½PDFå¹¶ç”Ÿæˆç¼©ç•¥å›¾
        async function loadPdfWithThumbnails(blobUrl) {
            try {
                logStep('PDF.jsåˆå§‹åŒ–', 'æ­£åœ¨åˆå§‹åŒ–PDF.js');
                
                // è®¾ç½®PDF.js worker
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                
                // åŠ è½½PDFæ–‡æ¡£
                const loadingTask = pdfjsLib.getDocument(blobUrl);
                const pdf = await loadingTask.promise;
                
                logStep('PDFåŠ è½½å®Œæˆ', `PDFæ–‡æ¡£åŠ è½½å®Œæˆï¼Œå…±${pdf.numPages}é¡µ`);
                
                const totalTime = performance.now() - perf.start;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('thumbnailSidebar').style.display = 'block';
                document.getElementById('mainPreview').style.display = 'block';
                
                const thumbnailList = document.getElementById('thumbnailList');
                const pdfViewer = document.getElementById('pdfViewer');
                let currentPage = 1;
                
                // ç”Ÿæˆæ‰€æœ‰é¡µé¢çš„ç¼©ç•¥å›¾
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    // åˆ›å»ºç¼©ç•¥å›¾
                    const thumbnailScale = 0.2; // ç¼©ç•¥å›¾ç¼©æ”¾æ¯”ä¾‹
                    const thumbnailViewport = page.getViewport({ scale: thumbnailScale });
                    
                    const thumbnailCanvas = document.createElement('canvas');
                    const thumbnailContext = thumbnailCanvas.getContext('2d');
                    thumbnailCanvas.width = thumbnailViewport.width;
                    thumbnailCanvas.height = thumbnailViewport.height;
                    
                    await page.render({
                        canvasContext: thumbnailContext,
                        viewport: thumbnailViewport
                    }).promise;
                    
                    // åˆ›å»ºç¼©ç•¥å›¾é¡¹
                    const thumbnailItem = document.createElement('div');
                    thumbnailItem.className = 'thumbnail-item';
                    if (pageNum === 1) thumbnailItem.classList.add('active');
                    
                    thumbnailItem.innerHTML = `
                        <canvas></canvas>
                        <div class="thumbnail-number">${pageNum}</div>
                    `;
                    
                    const canvas = thumbnailItem.querySelector('canvas');
                    canvas.width = thumbnailViewport.width;
                    canvas.height = thumbnailViewport.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(thumbnailCanvas, 0, 0);
                    
                    // ç‚¹å‡»ç¼©ç•¥å›¾åˆ‡æ¢é¡µé¢
                    thumbnailItem.addEventListener('click', () => {
                        currentPage = pageNum;
                        // æ›´æ–°æ´»åŠ¨çŠ¶æ€
                        document.querySelectorAll('.thumbnail-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        thumbnailItem.classList.add('active');
                        // æ˜¾ç¤ºå¯¹åº”é¡µé¢
                        renderPage(pdf, pageNum, pdfViewer);
                    });
                    
                    thumbnailList.appendChild(thumbnailItem);
                }
                
                // æ¸²æŸ“ç¬¬ä¸€é¡µ
                await renderPage(pdf, 1, pdfViewer);
                
                logStep('PDFæ¸²æŸ“å®Œæˆ', `PDFé¢„è§ˆæ¸²æŸ“å®Œæˆ (æ€»è€—æ—¶: ${totalTime.toFixed(2)}ms)`);
                
            } catch (error) {
                console.error('PDF.jsåŠ è½½å¤±è´¥:', error);
                showError('PDFåŠ è½½å¤±è´¥', `æ— æ³•åŠ è½½PDFé¢„è§ˆ: ${error.message}`);
            }
        }
        
        // æ¸²æŸ“PDFé¡µé¢
        async function renderPage(pdf, pageNum, container) {
            try {
                const page = await pdf.getPage(pageNum);
                const scale = 1.5; // ä¸»è§†å›¾ç¼©æ”¾æ¯”ä¾‹
                const viewport = page.getViewport({ scale });
                
                // æ¸…é™¤å®¹å™¨
                container.innerHTML = '';
                
                // åˆ›å»ºé¡µé¢å®¹å™¨
                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page';
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                pageDiv.appendChild(canvas);
                container.appendChild(pageDiv);
                
                // æ¸²æŸ“é¡µé¢
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
                
            } catch (error) {
                console.error('æ¸²æŸ“é¡µé¢å¤±è´¥:', error);
            }
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function showError(message, detail) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorDetail').textContent = detail;
        }
        
        // é¡µé¢åŠ è½½æ—¶å¼€å§‹åŠ è½½é¢„è§ˆ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadPreview);
        } else {
            loadPreview();
        }
        })(); // ç«‹å³æ‰§è¡Œå‡½æ•°ç»“æŸ
    </script>
