        .progress-text {

        .result.success {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ Wordè½¬PDFæµ‹è¯•å·¥å…·</h1>
        <p class="subtitle">ä½¿ç”¨LibreOfficeå°†Wordæ–‡æ¡£è½¬æ¢ä¸ºPDF<br><small style="color: #999; font-size: 12px; display: block; margin-top: 5px;">æ³¨æ„ï¼šæ­¤å·¥å…·å°†Wordæ–‡æ¡£è½¬æ¢ä¸ºPDFæ ¼å¼ï¼Œè¿”å›çš„æ˜¯è½¬æ¢åçš„PDFæ–‡ä»¶ï¼Œä¸æ˜¯åŸå§‹Wordæ–‡æ¡£</small></p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“¤</div>
            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„ä¸Šä¼ </div>
            <div class="upload-hint">æ”¯æŒ .doc, .docx, .odt æ ¼å¼</div>
            <input type="file" id="fileInput" accept=".doc,.docx,.odt">
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button class="btn" id="convertBtn">å¼€å§‹è½¬æ¢</button>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">æ­£åœ¨è½¬æ¢ä¸­...</div>
        </div>
        
        <div class="result" id="result">
            <div class="result-message" id="resultMessage"></div>
            <div id="resultContent"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const resultContent = document.getElementById('resultContent');
        
        let selectedFile = null;
        
        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file) return;
            
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            const validExtensions = ['.doc', '.docx', '.odt'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!validExtensions.includes(fileExt)) {
                showError('ä¸æ”¯æŒçš„æ–‡ä»¶ç±»å‹', `è¯·ä¸Šä¼  .doc, .docx æˆ– .odt æ ¼å¼çš„æ–‡ä»¶`);
                return;
            }
            
            selectedFile = file;
            
            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            convertBtn.classList.add('show');
            
            // éšè—ç»“æœ
            result.classList.remove('show');
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // è½¬æ¢æŒ‰é’®ç‚¹å‡»
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            // ç¦ç”¨æŒ‰é’®
            convertBtn.disabled = true;
            convertBtn.textContent = 'è½¬æ¢ä¸­...';
            
            // æ˜¾ç¤ºè¿›åº¦
            progress.classList.add('show');
            progressFill.style.width = '30%';
            progressText.textContent = 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...';
            
            // éšè—ç»“æœ
            result.classList.remove('show');
            
            try {
                // åˆ›å»ºFormData
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                progressFill.style.width = '50%';
                progressText.textContent = 'æ–‡ä»¶å·²ä¸Šä¼ ï¼Œæ­£åœ¨è½¬æ¢...';
                
                // å‘é€è¯·æ±‚
                const response = await fetch('/documents/convert-to-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                progressFill.style.width = '80%';
                progressText.textContent = 'è½¬æ¢å®Œæˆï¼Œå‡†å¤‡ä¸‹è½½...';
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'è½¬æ¢å¤±è´¥' }));
                    throw new Error(errorData.detail || `æœåŠ¡å™¨é”™è¯¯: ${response.status}`);
                }
                
                // è·å–æ–‡ä»¶å
                const contentDisposition = response.headers.get('Content-Disposition');
                // ä½¿ç”¨åŸå§‹æ–‡ä»¶åï¼ˆå»æ‰æ‰©å±•åï¼Œæ·»åŠ  .pdfï¼‰ä½œä¸ºé»˜è®¤å€¼
                let pdfFileName = selectedFile.name.replace(/\.[^/.]+$/, '') + '.pdf';
                
                if (contentDisposition) {
                    // ä¼˜å…ˆè§£æ UTF-8 ç¼–ç çš„æ–‡ä»¶å (RFC 5987 æ ¼å¼: filename*=UTF-8''...)
                    const utf8Match = contentDisposition.match(/filename\*=UTF-8''([^;]+)/);
                    if (utf8Match) {
                        try {
                            pdfFileName = decodeURIComponent(utf8Match[1]);
                        } catch (e) {
                            console.warn('UTF-8 æ–‡ä»¶åè§£æå¤±è´¥ï¼Œä½¿ç”¨åŸå§‹æ–‡ä»¶å:', e);
                        }
                    } else {
                        // å›é€€åˆ°æ™®é€šæ–‡ä»¶åæ ¼å¼
                        const matches = contentDisposition.match(/filename="?([^"]+)"?/);
                        if (matches && matches[1] && !matches[1].startsWith('converted_')) {
                            pdfFileName = matches[1];
                        }
                    }
                }
                
                console.log('ä½¿ç”¨çš„æ–‡ä»¶å:', pdfFileName);
                
                // ä¸‹è½½æ–‡ä»¶
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = pdfFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                progressFill.style.width = '100%';
                progressText.textContent = 'è½¬æ¢æˆåŠŸï¼';
                
                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                setTimeout(() => {
                    progress.classList.remove('show');
                    showSuccess('è½¬æ¢æˆåŠŸï¼', `PDFæ–‡ä»¶å·²ä¸‹è½½: ${pdfFileName}`);
                }, 500);
                
            } catch (error) {
                console.error('è½¬æ¢å¤±è´¥:', error);
                progress.classList.remove('show');
                showError('è½¬æ¢å¤±è´¥', error.message || 'æœªçŸ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥LibreOfficeæ˜¯å¦å·²å®‰è£…');
            } finally {
                // æ¢å¤æŒ‰é’®
                convertBtn.disabled = false;
                convertBtn.textContent = 'å¼€å§‹è½¬æ¢';
            }
        });
        
        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message, detail) {
            result.className = 'result show success';
            resultMessage.textContent = message;
            resultContent.innerHTML = `<div style="color: #22543d; font-size: 14px;">${detail}</div>`;
        }
        
        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message, detail) {
            result.className = 'result show error';
            resultMessage.textContent = message;
            resultContent.innerHTML = `<div class="error-detail">${detail}</div>`;
        }
    </script>
</body>
